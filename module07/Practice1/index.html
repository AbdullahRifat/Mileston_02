<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 30px;
        }

        .items{
            width: 300px;
            height: 400px;
           background-color: blueviolet;
            
        }
        @media screen and (max-width:500px){
            .container{
                grid-template-columns: repeat(1,1fr);
            }
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
     </div>
</body>
</html>
